<form [formGroup]="foodForm" (ngSubmit)="createFood()" class="food-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter food name" class="form-control">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" formControlName="category" placeholder="Enter category" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description" placeholder="Enter description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price" placeholder="Enter price" class="form-control">
    </div>
    <button type="submit" class="btn-submit">Create Food</button>
</form>
